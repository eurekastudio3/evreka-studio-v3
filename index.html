<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 260px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      color: #cfcfcf;
      margin-bottom: 25px;
    }

    .socials {
      margin-top: 25px;
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .socials a {
      position: relative;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
      opacity: 0.9;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .socials a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    .socials a:hover {
      transform: scale(1.05);
      opacity: 1;
      filter: brightness(1.3);
    }

    .socials a:hover::after {
      width: 100%;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>

<img src="logo.png.PNG" alt="Eureka Studio Logo" />

  <h1>EUREKA STUDIO</h1>
  <p>Designs that inspire. Creations that glow.</p>

  </div>

  <footer>

  </footer>

</body>
</html>
