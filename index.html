<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ Eureka Studio ✨</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      display: block;
      margin: 60px auto 30px;
      max-width: 220px;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.2));
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff6f00, #ff4081, #7c4dff, #2979ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin-top: 24px;
      line-height: 1.6;
      color: #ccc;
    }

    .sparkles {
      margin: 16px 0;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png.PNG" alt="Eureka Studio Logo" />
  <div class="sparkles">✨</div>
  <h1>Eureka Studio</h1>
  <div class="sparkles">✨</div>
  <p>
    Tasarım, sanat ve duyguyla hikayeler yaratıyoruz.<br />
    Something creative is coming soon.
  </p>
</body>
</html>
