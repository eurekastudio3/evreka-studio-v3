<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evreka Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f7f5f2;
      color: #333;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      background: url('home-candles-hero.png.PNG') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Subtle overlay */
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    .hero-text {
      position: relative;
      z-index: 2;
      max-width: 700px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s ease forwards;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: 300;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Optional gentle gradient animation */
    @keyframes backgroundFade {
      0% {
        filter: brightness(95%) saturate(95%);
      }
      50% {
        filter: brightness(100%) saturate(105%);
      }
      100% {
        filter: brightness(95%) saturate(95%);
      }
    }

    .hero {
      animation: backgroundFade 12s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2rem;
      }
      .hero-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-text">
      <h1>Creating Candles, Crafting Calm</h1>
      <p>
        Every flame tells a story â€” where design, scent, and serenity meet.  
        Discover the art of mindful making with Evreka Studio.
      </p>
    </div>
  </section>
</body>
</html>
