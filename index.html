<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eureka Studio</title>
  <meta name="description" content="Eureka Studio ‚Äî Designs that inspire. Creations that glow." />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #1f2937;
      background: #ffffff;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .container {
      padding: 48px 20px;
      max-width: 800px;
    }

    /* Logo: arka plan veya g√∂lge yok */
    .logo {
      width: clamp(220px, 50vw, 340px);
      display: block;
      margin: 0 auto 32px;
    }

    .title {
      font-size: clamp(44px, 8vw, 72px);
      font-weight: 800;
      background: linear-gradient(90deg, #ff7b00 0%, #9aa5a6 45%, #1e90ff 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }

    .tagline {
      font-size: clamp(18px, 3vw, 22px);
      color: #4b5563;
      margin-bottom: 28px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 22px;
    }

    .socials a {
      font-size: clamp(17px, 3vw, 19px);
      font-weight: 600;
      background: linear-gradient(90deg, #ff7b00, #1e90ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-decoration: none;
      position: relative;
    }

    .socials a::after {
      content: "";
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #ff7b00, #1e90ff);
      transition: width 0.3s ease;
    }

    .socials a:hover::after {
      width: 100%;
    }

    .icon { font-size: 1.1em; }

    .copy {
      margin-top: 26px;
      font-size: 13px;
      color: #9aa4b2;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png.PNG" alt="Eureka Studio Logo" class="logo" loading="eager" />
    <h1 class="title">EUREKA STUDIO</h1>
    <p class="tagline">Designs that inspire. Creations that glow.</p>

    <div class="socials">
      <a href="https://instagram.com/" target="_blank"><span class="icon">üì∏</span> Instagram</a>
      <a href="https://behance.net/" target="_blank"><span class="icon">üé®</span> Behance</a>
      <a href="mailto:info@evrekastudio.com"><span class="icon">‚úâÔ∏è</span> Email</a>
    </div>

    <p class="copy">¬© 2025 Eureka Studio. All rights reserved.</p>
  </div>
</body>
</html>
