<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 🔹 Üst Logo ve Başlık -->
  <header>
    <div class="logo-container">
      <img src="eureka-logo.png.PNG" alt="Eureka Studio Logo" />
      <span class="brand-name">Eureka Studio</span>
    </div>
  </header>

  <!-- 🔹 Ana İçerik -->
  <main>
    <section class="hero">
      <h1>Yaratıcılığın Yeni Noktası</h1>
      <p>Tasarım, sanat ve fikirlerin buluştuğu yer.</p>
      <a href="#works" class="btn">Çalışmalarımız</a>
    </section>

    <!-- 🔹 Galeri -->
    <section id="works" class="gallery">
      <h2>Çalışmalar</h2>
      <div class="gallery-grid">
        <img src="https://raw.githubusercontent.com/eurekastudio3/evreka-studio-v3/refs/heads/main/IMG_0915.jpeg" alt="Çalışma 1" />
        <img src="https://raw.githubusercontent.com/eurekastudio3/evreka-studio-v3/refs/heads/main/IMG_0929.jpeg" alt="Çalışma 2" />
        <img src="https://raw.githubusercontent.com/eurekastudio3/evreka-studio-v3/refs/heads/main/IMG_1201.jpeg" alt="Çalışma 3" />
        <img src="https://raw.githubusercontent.com/eurekastudio3/evreka-studio-v3/refs/heads/main/IMG_1468.png" alt="Çalışma 4" />
        <img src="https://raw.githubusercontent.com/eurekastudio3/evreka-studio-v3/refs/heads/main/IMG_1497.jpeg" alt="Çalışma 5" />
        <img src="https://raw.githubusercontent.com/eurekastudio3/evreka-studio-v3/refs/heads/main/IMG_1598.jpeg" alt="Çalışma 6" />
      </div>
    </section>
  </main>

  <!-- 🔹 Alt Bilgi -->
  <footer>
    <p>© 2025 Eureka Studio. Tüm hakları saklıdır.</p>
    <div class="socials">
      <a href="https://instagram.com/" target="_blank">📸 Instagram</a>
      <a href="https://behance.net/" target="_blank">🎨 Behance</a>
      <a href="mailto:info@evrekastudio.com">✉️ Email</a>
    </div>
  </footer>
</body>
</html>
