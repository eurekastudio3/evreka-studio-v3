<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eureka Studio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .logo {
      width: 240px;
      height: auto;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.6rem;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
      max-width: 500px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .socials a {
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      position: relative;
      transition: all 0.3s ease;
    }

    .socials a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    .socials a:hover::after {
      width: 100%;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <img src="logo.png.PNG" alt="Eureka Studio Logo" class="logo">

  <h1>Eureka Studio</h1>
  <p>Sanat, tasarım ve yaratıcılığın buluştuğu yer.  
     Epoksi ve mum tasarımlarında benzersiz dokunuşlar.</p>

  <div class="socials">
    <a href="https://instagram.com/" target="_blank">📸 Instagram</a>
    <a href="https://behance.net/" target="_blank">🎨 Behance</a>
    <a href="mailto:info@eurekastudio.com">✉️ Email</a>
  </div>

  <footer>© 2025 Eureka Studio • Tüm hakları saklıdır</footer>

</body>
</html>
