<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      width: 250px;
      max-width: 80%;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.4));
    }

    h1 {
      font-size: 2.4rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff7b00, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    p {
      font-size: 1.1rem;
      color: #cfcfcf;
      margin-top: 10px;
      letter-spacing: 0.5px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Eureka Studio Logo" class="logo" />
  <h1>Eureka Studio</h1>
  <p>Designs that inspire. Creations that glow.</p>

  <footer>Â© 2025 Eureka Studio. All rights reserved.</footer>
</body>
</html>
