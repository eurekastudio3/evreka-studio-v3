<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eureka Studio</title>

  <!-- Zarif el yazısı + temiz gövde fontu -->
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --orange:#f6861f;     /* Hepsiburada'ya yakın sıcak turuncu */
      --blue:#1e88ff;       /* canlı mavi */
      --ink:#444;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", sans-serif;
      color:var(--ink);
      background:#fff;
    }

    .wrap{
      max-width:980px;
      margin-inline:auto;
      padding:56px 20px 40px;
      text-align:center;
    }

    /* LOGO (şeffaf PNG) */
    .logo{
      width:min(520px, 90vw);
      margin:18px auto 26px;
      display:block;
      filter: drop-shadow(0 8px 26px rgba(0,0,0,.12));
      border-radius:20px;              /* köşe parlamalarını yumuşatır; şeffaf PNG’de sorun yaratmaz */
    }

    /* Başlık – el yazısı ve renk bölmeli */
    h1{
      margin:0 0 10px;
      font-family:Allura, cursive;
      font-size: clamp(44px, 7vw, 86px);
      line-height:1;
      font-weight:400;
      letter-spacing:.5px;
    }
    .brand-eu-st{ color:var(--orange); }  /* “Eureka St” -> turuncu */
    .brand-udio{ color:var(--blue); }     /* “udio” -> mavi   */

    .tagline{
      margin:10px auto 26px;
      max-width:780px;
      font-size: clamp(16px, 2.6vw, 22px);
      line-height:1.6;
      color:#6b6b6b;
    }

    /* Sosyal linkler */
    .socials{
      margin:22px 0 34px;
      display:flex; gap:26px;
      justify-content:center; flex-wrap:wrap;
    }
    .socials a{
      display:inline-flex; align-items:center; gap:8px;
      text-decoration:none; font-weight:600;
      color:var(--ink);
      transition:.25s ease;
    }
    .socials a:hover{ transform:translateY(-2px); }
    .ig{ color:var(--orange); }
    .be{ color:#b7772a; }
    .em{ color:#d47a1b; }

    footer{
      margin-top:10px;
      font-size:14px; color:#9a9a9a;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- ŞEFFAF LOGO: dosya adı tam olarak eureka-logo.png.PNG olmalı -->
    <img class="logo" src="eureka-logo.png.PNG" alt="Eureka Studio Logosu" />

    <h1>
      <span class="brand-eu-st">Eureka St</span><span class="brand-udio">udio</span>
    </h1>

    <p class="tagline">
      Sanat, tasarım ve yaratıcılığın buluştuğu yer. Epoksi ve mum tasarımlarında benzersiz dokunuşlar.
    </p>

    <nav class="socials">
      <a class="ig" href="https://instagram.com/" target="_blank" rel="noopener">📸 Instagram</a>
      <a class="be" href="https://behance.net/"  target="_blank" rel="noopener">🎨 Behance</a>
      <a class="em" href="mailto:info@eurekastudio.com">✉️ Email</a>
    </nav>

    <footer>© 2025 Eureka Studio. Tüm hakları saklıdır.</footer>
  </main>
</body>
</html>
