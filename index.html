<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding-top: 80px; /* logo ile √ºst kenar arasƒ±na nefes alanƒ± */
    }

    .logo {
      width: min(260px, 60vw);
      margin: 0 auto 28px;
      display: block;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 14px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 36px;
    }

    .socials {
      margin-top: 20px;
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .socials a {
      position: relative;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 500;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: all 0.3s ease;
      opacity: 0.9;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .socials a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      transition: width 0.4s ease;
      border-radius: 2px;
    }

    .socials a:hover {
      transform: scale(1.05);
      opacity: 1;
      filter: brightness(1.2);
    }

    .socials a:hover::after {
      width: 100%;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Eureka Studio Logo" class="logo" />
  <h1>EUREKA STUDIO</h1>
  <p>Designs that inspire. Creations that glow.</p>

  <div class="socials">
    <a href="https://instagram.com/" target="_blank">üì∏ Instagram</a>
    <a href="https://behance.net/" target="_blank">üé® Behance</a>
    <a href="mailto:info@evrekastudio.com">‚úâÔ∏è Email</a>
  </div>

  <footer>¬© 2025 Eureka Studio. All rights reserved.</footer>
</body>
</html>
