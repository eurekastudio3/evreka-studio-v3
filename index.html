<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
    }

    img {
      width: 280px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 46px;
      margin-bottom: 10px;
      background: linear-gradient(to right, #f57c00, #0288d1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 18px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .social-links a {
      text-decoration: none;
      font-weight: 600;
      margin: 0 10px;
      color: #555;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #f57c00;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
<img src="eureka-logo.png.PNG" alt="Eureka Studio Logo" />
    <h1>Eureka Studio</h1>
    <p>Sanat, tasarım ve yaratıcılığın buluştuğu yer.  
    Epoksi ve mum tasarımlarında benzersiz dokunuşlar.</p>
    
    <div class="social-links">
      <a href="https://instagram.com/" target="_blank">Instagram</a> |
      <a href="https://behance.net/" target="_blank">Behance</a> |
      <a href="mailto:hello@eurekastudio.com">Email</a>
    </div>

    <footer>© 2025 Eureka Studio • Tüm hakları saklıdır</footer>
  </div>
</body>
</html>
