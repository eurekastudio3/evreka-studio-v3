<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #444;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 100px;
    }

    img {
      width: 220px;
      height: auto;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 52px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .orange {
      color: #f27c22;
    }

    .blue {
      color: #2b7ec3;
    }

    p {
      font-size: 18px;
      color: #555;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
    }

    footer {
      font-size: 14px;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="eureka-logo.png.PNG" alt="Eureka Studio Logo" />
    <h1><span class="orange">Eureka St</span><span class="blue">udio</span></h1>
    <p>Sanat, tasarım ve yaratıcılığın buluştuğu yer. Epoksi ve mum tasarımlarında benzersiz dokunuşlar.</p>
    <footer>© 2025 Eureka Studio • Tüm hakları saklıdır</footer>
  </div>
</body>
</html>
