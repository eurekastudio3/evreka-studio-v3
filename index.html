<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 25px;
      filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.4));
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff7b00, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 10px 0;
    }

    p {
      font-size: 1.05rem;
      color: #c9d6ff;
      margin-top: 10px;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .socials {
      display: flex;
      gap: 25px;
      margin-top: 25px;
      align-items: center;
      justify-content: center;
    }

    .socials a {
      text-decoration: none;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(90deg, #ff7b00, #0077ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: 0.3s;
    }

    .socials a:hover {
      transform: scale(1.1);
      opacity: 0.85;
    }

    .socials svg {
      width: 18px;
      height: 18px;
      fill: url(#gradient);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="logo.png.PNG" alt="Eureka Studio Logo" class="logo" />
  <h1>Eureka Studio</h1>
  <p>Designs that inspire. Creations that glow.</p>
