<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eureka Studio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    img {
      width: 230px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4.5rem; /* Daha büyük yazı */
      color: #000000;
      margin-bottom: 15px;
      letter-spacing: 1px;
      font-weight: 400;
      text-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.2rem;
      color: #444;
      max-width: 600px;
      margin: 0 auto 35px;
      line-height: 1.7;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 25px;
    }

    .socials a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <img src="logo.png.PNG" alt="Eureka Studio Logo" />
  <h1>Eureka Studio</h1>
  <p>Sanat, tasarım ve yaratıcılığın buluştuğu yer. Epoksi ve mum tasarımlarında benzersiz dokunuşlar.</p>

  <div class="socials">
    <a href="https://instagram.com/" target="_blank">📸 Instagram</a>
    <a href="https://behance.net/" target="_blank">🎨 Behance</a>
    <a href="mailto:info@evrekastudio.com">✉️ Email</a>
  </div>

  <footer>© 2025 Eureka Studio • Tüm hakları saklıdır</footer>
</body>
</html>
