<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eureka Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent-orange:#f68a1f; /* Hepsiburada turuncusuna yakın */
      --accent-blue:#1f8fe6;
      --text:#3a3a3a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:#fff;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
      padding:48px 20px 36px;
      text-align:center;
    }
    /* LOGO */
    .logo{
      margin:12px auto 24px;
      display:inline-block;
    }
    .logo img{
      display:block;
      width:clamp(220px, 48vw, 420px);
      height:auto;
      background:transparent;    /* şeffaf kalsın */
      border:0; outline:0; box-shadow:none; /* çizgi/gölge yok */
      image-rendering:auto;
    }

    /* Başlık (gradient) */
    h1{
      margin:6px 0 14px;
      font-size:clamp(30px, 6vw, 56px);
      font-weight:700;
      letter-spacing:.4px;
      background:linear-gradient(90deg, var(--accent-orange), var(--accent-blue));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .tagline{
      margin:0 auto 24px;
      max-width:760px;
      font-size:clamp(16px, 2.9vw, 22px);
      line-height:1.55;
      opacity:.9;
    }

    .socials{
      margin-top:18px;
      display:flex;
      gap:26px;
      justify-content:center;
      flex-wrap:wrap;
      font-weight:600;
    }
    .socials a{
      text-decoration:none;
      position:relative;
      padding-bottom:2px;
      background:linear-gradient(90deg, var(--accent-orange), var(--accent-blue));
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
    }
    .socials a::after{
      content:"";
      position:absolute; left:0; bottom:-2px;
      width:0; height:2px; border-radius:2px;
      background:linear-gradient(90deg, var(--accent-orange), var(--accent-blue));
      transition:width .25s ease;
    }
    .socials a:hover::after{ width:100%; }

    footer{
      margin-top:36px;
      font-size:14px; opacity:.7;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- ŞEFFAF LOGO: dosya adı tam olarak “eureka-logo.png.PNG” olmalı -->
    <div class="logo">
      <img src="eureka-logo.png.PNG" alt="Eureka Studio Logo" />
    </div>

    <h1>Eureka Studio</h1>
    <p class="tagline">
      Sanat, tasarım ve yaratıcılığın buluştuğu yer. Epoksi ve mum tasarımlarında benzersiz dokunuşlar.
    </p>

    <nav class="socials">
      <a href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
      <a href="https://behance.net/" target="_blank" rel="noopener">Behance</a>
      <a href="mailto:info@eurekastudio.com">Email</a>
    </nav>

    <footer>© 2025 Eureka Studio. Tüm hakları saklıdır.</footer>
  </main>
</body>
</html>
