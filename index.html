<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eureka Studio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet" />

  <style>
    :root{
      --ink:#111;           /* ba≈ülƒ±k/metin rengi (koyu) */
      --muted:#444;         /* a√ßƒ±klama rengi */
      --accentA:#ff7b00;    /* Hepsiburada turuncusu */
      --accentB:#1e88ff;    /* canlƒ± mavi */
      --ring: rgba(0,0,0,.06);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#ffffff;          /* >>> beyaz tema */
      color:var(--ink);
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{
      width:min(980px,92vw);
      text-align:center;
      padding:48px 20px 40px;
    }

    /* Logo */
    .logo{
      width:min(420px,80vw);
      margin:0 auto 28px;
      display:block;
      border-radius:18px;          /* logonun kare arka planƒ± varsa yumu≈üatƒ±r */
      box-shadow:0 10px 30px var(--ring);
    }

    /* Ba≈ülƒ±k ‚Äì turuncu>mavi ge√ßi≈ü */
    h1{
      margin:0 0 14px;
      font-size: clamp(32px, 7vw, 64px);
      font-weight:800;
      line-height:1.06;
      letter-spacing:0.5px;
      background:linear-gradient(90deg, var(--accentA) 0%, #9aa5b1 45%, var(--accentB) 100%);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }

    /* Slogan */
    p.tagline{
      margin:0 0 26px;
      font-size: clamp(16px, 3.6vw, 22px);
      color:var(--muted);
    }

    /* Sosyal linkler */
    .socials{
      display:flex;
      justify-content:center;
      gap:26px;
      flex-wrap:wrap;
      margin: 10px 0 26px;
    }
    .socials a{
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      font-weight:600;
      font-size: clamp(14px, 3.4vw, 18px);
      background:linear-gradient(90deg, var(--accentA), var(--accentB));
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      position:relative;
      padding-bottom:3px;
    }
    .socials a::after{
      content:"";
      position:absolute;
      left:0; bottom:0;
      width:0%; height:2px;
      background:linear-gradient(90deg, var(--accentA), var(--accentB));
      transition:width .25s ease;
      border-radius:2px;
    }
    .socials a:hover::after{ width:100%; }

    /* Telif */
    .copy{
      margin-top:18px;
      font-size:13px;
      color:#6b7280;
    }

    /* K√º√ß√ºk ekranlarda logo biraz daha k√º√ß√ºk */
    @media (max-width:420px){
      .logo{ width:84vw; }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- LOGO: Dosya adƒ±n farklƒ±ysa burada deƒüi≈ütir: logo.png / logo.png.PNG / logo.jpg -->
<img src="logo.png.PNG" alt="Eureka Studio Logo" />

    <h1>EUREKA STUDIO</h1>

    <p class="tagline">Designs that inspire. Creations that glow.</p>

    <nav class="socials" aria-label="Sosyal baƒülantƒ±lar">
      <a href="https://instagram.com/" target="_blank" rel="noopener">üì∏ Instagram</a>
      <a href="https://behance.net/" target="_blank" rel="noopener">üé® Behance</a>
      <a href="mailto:info@evrekastudio.com">‚úâÔ∏è Email</a>
    </nav>

    <div class="copy">¬© 2025 Eureka Studio. All rights reserved.</div>
  </main>
</body>
</html>
