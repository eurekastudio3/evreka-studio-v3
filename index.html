<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Eureka Studio</title>
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
    }

    img {
      width: 240px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.2rem;

    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 25px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    .socials a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      background: linear-gradient(90deg, #ff7b00, #009dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }

    .socials a:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
